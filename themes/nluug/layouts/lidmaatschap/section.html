<!doctype html>
<html lang="en">
  {{ partial "head.html" . }}
<body>
  <a class="skip-link" href="#main">Skip to main</a>
  <main id="main">
  <div class="content">
    {{ partial "header.html" . }}
    {{ .Content }}
    <section>
      <p>Meer weten?</p>
      <ul class="list">
        {{ range .Pages }}
          <li>
            <a class="link" href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}
            </a>
          </li>
          {{ end }}
      </ul>
    </section>
  </div>
</main>
</body>
</html>
